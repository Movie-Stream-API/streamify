<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Streamify</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <!-- <div class="container"> -->
      <nav class="navbar navbar-dark bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            Streamify
            <sup>
              <!-- Light/Dark Theme Toggler -->
              <section>
                <svg
                  id="darkMode"
                  width="20"
                  height="20"
                  viewBox="0 0 55 55"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    class="sun"
                    d="M55 27.5C55 42.6878 42.6878 55 27.5 55C12.3122 55 0 42.6878 0 27.5C0 12.3122 12.3122 0 27.5 0C42.6878 0 55 12.3122 55 27.5Z"
                    fill="#FBD301"
                    fill-opacity="0.91"
                  />
                </svg>
              </section>
            </sup>
          </a>
          <a class="navbar-brand" href="#">Favorites</a>
        </div>
      </nav>
      <!-- </div> -->
    </header>
    <main>
      <div>
        <div class="d-flex justify-content-center mt-4">
          <!-- search by keyboard -->
          <form id="search-form" class="w-75">
            <div class="d-flex justify-content-center">
              <button
                class="btn btn-secondary"
                id="search"
                name="search"
                type="submit"
              >
                Search
              </button>
            </div>
            <div class="d-flex justify-content-center mt-4">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search-input"
              />
            </div>
          </form>
      </div>
      <div class="container">
        <div id="cardContainer" class="row d-flex justify-content-center"></div>
      </div>
    </main>

    <footer>
      <!-- place footer here -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="js/index.js"></script>
    <script src="js/day-night.js"></script>
    <script src="lib/anime/anime.min.js"></script>
  </body>
</html>
