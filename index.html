<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Streamify</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/curtain.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <!-- <div class="container"> -->
      <nav class="navbar navbar-dark bg-secondary">
        <div class="container-fluid d-flex">
          <div>
            <a class="navbar-brand" href="#"> Streamify</a>
            <sup>
              <!-- Light/Dark Theme Toggler -->
              <section>
                <svg
                  id="darkMode"
                  width="20"
                  height="20"
                  viewBox="0 0 55 55"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    class="sun"
                    d="M55 27.5C55 42.6878 42.6878 55 27.5 55C12.3122 55 0 42.6878 0 27.5C0 12.3122 12.3122 0 27.5 0C42.6878 0 55 12.3122 55 27.5Z"
                    fill="#FBD301"
                    fill-opacity="0.91"
                  />
                </svg>
              </section>
            </sup>
          </div>

          <div>
            <a class="navbar-brand" href="./about.html"><i class="fa-sharp fa-solid fa-address-card fa-1x"></i></a>
            <a class="navbar-brand" href="./favorites.html"><i class="fa-solid fa-star fa-1x"></i></a>
          </div>
        </div>
      </nav>
      <!-- </div> -->
    </header>
    <main>
      <div class="input-group mt-4">
        <div class="input-group-prepend">
          <form id="search-title">
          <button
            class="btn btn-light m-1"
            id="title"
            name="title"
            type="submit">
            <i class="fa-solid fa-film fa-2x"></i>
          </button>
          
        </div>
          <input
            class="form-control m-1 rounded-3"
            type="search"
            placeholder="Title"
            aria-label="Title"
            id="title-input"
            required
          />
        </form>
      </div>


      <div class="input-group mt-4">
        <div class="input-group-prepend">
          <form id="search-keyboard" >            
        </div>  
        <input
        class="form-control m-1 rounded-3"
        type="search"
        placeholder="Related"
        aria-label="Search"
        id="keyboard-input"
        required
      />
      <button
            class="btn btn-danger m-1"
            id="search"
            name="search"
            type="submit"
          >
          <i class="fa-solid fa-ticket fa-2x"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu ">
            <a class="dropdown-item" href="#">Genre</a>
            <a class="dropdown-item" href="#">Selection</a>
            <a class="dropdown-item" href="#">Is</a>
            <a class="dropdown-item" href="#">Under</a>
            <a class="dropdown-item" href="#">Construction...</a>
          </div>
        </form>
      </div>
      <div class="container-fluid">
        <div id="cardContainer" class="row d-flex justify-content-center"></div>
      </div>
      <button
        type="button"
        class="btn btn-light btn-floating btn-lg"
        id="upBtn"
      >
        <i class="fas fa-arrow-up"></i>
      </button>
      <div class="d-flex justify-content-center mt-4">
        <div id="scene">
          <div id="curtain">
            <div class="ground"></div>
            <div class="left"></div>
            <div class="right"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="container d-flex d-flex justify-content-center mt-4">
      <!-- place footer here -->
      <!-- creates Navigation Page -->
      <select
        id="navPage"
        class="form-select form-select-sm d-none w-25 d-flex d-flex justify-content-center"
      ></select>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="js/index.js"></script>
    <script src="js/day-night.js"></script>
    <script src="lib/anime/anime.min.js"></script>
  </body>
</html>
